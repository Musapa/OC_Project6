<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Transaction</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container col-md-6 mb-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand m-2 p-2 h1" style="background-color: #7dd076; color: #FFFFFF;">PayMyBuddy</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/home/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/home/transaction">Transaction<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/home/account">Account</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}">Sign out</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
    			<li class="breadcrumb-item"><a href="/home/home">Home</a></li>
    			<li class="breadcrumb-item active" aria-current="page">Transaction</li>
  			</ol>
		</nav>
		
		<div class="container col-md-10 mb-3">
			<div class="row">
				<div class="col-md-6 text-left">	
					<p class="font-weight-bold">Send Money</p>
				</div>
				<div class="col-md-6 text-right">	
					<a class="btn btn-primary btn-sm font-weight-normal" href="/home/connection" role="button">Add Connection</a>
				</div>
			</div>
		</div>
		
		
			<div class="container col-md-8 mb-5">
				<form action="#" th:object="${payment}" th:action="@{/home/transaction/pay/}" method="post">
	
					<div class="row">
						<div class="form-group col-md-6">	
							<label for="exampleFormControlSelect1">Select A Connection</label>
							<select class="form-control" name="connection">
								<option value="" style="font-weight: bold;"> Connections </option>
							    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
							</select>
						</div>
						
						<div class="form-group col-md-6">	
							<label for="exampleFormControlTextarea1">Amount</label>
							<input type="number" min="0" step="10" class="form-control" th:field="*{amount}" placeholder="0â‚¬ "/>
						</div>	
						
						<div class="form-group col-md-12">	
							<label for="exampleFormControlTextarea1">Description</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="2" th:field="*{description}" placeholder="Write a description ..."></textarea>
						</div>					
					
	 					<div class="col-md-12">	
							<button type="submit" class="btn btn-success btn-block ">
								<i class="fa fa-user-plus"></i> Pay
							</button>
						</div>
					</div>
				</form>
			</div>

			<div class="container col-md-10">
				<div class="text-left">	
					<p class="font-weight-normal">My Transactions</p>
				</div>
					
				<table class="table">
					<thead>
						<tr class="bg-success text-light">
							<th class="text-center font-weight-normal" style="width: 33.33%">Connections</th>
							<th class="text-center font-weight-normal" style="width: 33.33%">Description</th>
							<th class="text-center font-weight-normal" style="width: 33.33%">Amount</th>
						</tr>
					</thead>
				</table>				
		</div>
																				
	</div>
</body>
</html>
