<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Account</title>
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container col-md-6 mb-2">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand m-2 p-2 h1" style="background-color: #7dd076; color: #FFFFFF;">PayMyBuddy</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/home/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/home/transaction">Transaction</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/home/account">Account<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}">Sign out</a>
					</li>
				</ul>
			</div>
		</nav>
		<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
    			<li class="breadcrumb-item"><a href="/home/home">Home</a></li>
    			<li class="breadcrumb-item active" aria-current="page">Account</li>
  			</ol>
		</nav>
		<div class="bg">
			<div class="col-md-12">	
				<div class="mt-4 mb-5 border border-secondary border-top-0 border-left-0 border-right-0">
					<h3> Account Information</h3>
				</div>
			</div>	
			<div class="col-md-12"> 
				<p class="pstyle_account"> Id: <span th:utext="${id}" style="font-weight: 700;"></span></p>
				<p class="pstyle_account"> Email: <span th:utext="${email}" style="font-weight: 700;"></span></p>
				<p class="pstyle_account"> Balance: <span th:utext="${balance}" style="font-weight: 700;"></span></p>
			</div>
		</div>
		
	</div>
	
		
	<style>
		body, html {
			height: 100%;
			margin: 0;
		}
		.bg {
			background-image: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
			url("https://user.oc-static.com/upload/2019/11/04/15728814356333_image1.png");
			height: 100%;
			background-position: center;
			background-repeat: repeat;
			background-size: auto 100%;
		}
		.pstyle_account{
			font-size:20px;
			color: #000000;
		}
	</style>
</body>
</html>
